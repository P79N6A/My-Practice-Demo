  <script>
    // 通用写法
    function jsonp (url, jsonCallback) {
      var script = document.createElement('script')
      // 重新拼接回调函数
      url += (url.includes('?') ? '&'  : '?') + 'callback=' + jsonCallback.name
      script.src = url
      script.async = true

      document.body.appendChild(script)
    }
    jsonp('http://localhost:8899?name=lin', test)

    function test (data) {
      console.log(data)
    }
  </script>
