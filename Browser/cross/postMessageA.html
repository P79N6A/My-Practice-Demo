<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>A</title>
</head>
<body>
  <iframe id="iframeB" src="http://localhost:7777"></iframe>
  <button id="btn">send to B</button>

  <script>
    window.onload = function () {
      var btn = document.getElementById('btn')
      var frame = document.getElementById('iframeB')

      btn.onclick = function () {
        frame.contentWindow.postMessage('hello b hers is a', 'http://localhost:7777/postMessageB.html')
      }

      window.addEventListener('message', function (event) {
        console.log(event)
      })
    }
  </script>
</body>
</html>
