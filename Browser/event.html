<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>event</title>
</head>
<body>
  <div id="box">
    <button id="btn">click</button>
    <input id="input"/>
    <a href="#" id="link">#</a>
  </div>

  <script>
    var box = document.getElementById('box')
    var btn = document.getElementById('btn')
    var link = document.getElementById('link')

    link.addEventListener('click', function (e) {
      console.log(e)
      return false
    })
    // 目标对象上的触发，按照注册的先后顺序执行
    btn.addEventListener('click', () => console.log('bubble'), false)
    btn.addEventListener('click', () => console.log('capture'), true)

    // 非目标对象上的触发，对于同一元素，按照事件传播顺序，再按注册顺序触发。
    box.addEventListener('click', () => console.log('bubble1'), false)
    box.addEventListener('click', () => console.log('bubble2'), false)
    box.addEventListener('click', () => {console.log('capture1');}, true)
    box.addEventListener('click', () => console.log('capture2'), true)
