<body>
  <div></div>
  <div></div>
  <script>
  // 获取页面所有的元素
  var tags = document.getElementsByTagName('*')
  // 存放结果，key 表示标签名，value 表示数量
  var result = {}
  for (var i = 0, len = tags.length; i < len; i++) {
    let tag = tags[i].nodeName.toLowerCase()
    result[tag] = ++result[tag] || 1
  }
  console.log(result)
  </script>
</body>
