<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>IFC</title>
  <style>
    /* 水平居中 */
    /* .wrap {
      background: lightblue;

    }
    p {
      display: inline-block;

    /* 垂直居中 */
    .wrap {
      height: 300px;
      background: lightblue;
    }
    p {
      display: inline-block;
      margin: 0;
    }
    .up {
      height: 300px;
      vertical-align: middle;
    }
  </style>
</head>
<body>
  <!-- <div class="wrap">
    <p>水平居中的鸭</p>
  </div> -->

  <div class="wrap">
    <p class="up">123</p>
    <p>其他元素就可以在父元素下垂直居中啦</p>
  </div>
</body>
</html>
